apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-web-app-deployment
  namespace: dev-og
spec:
  selector:
    matchLabels:
      app: node-web-app
  replicas: 1
  template:
    metadata:
      labels:
        app: node-web-app
        version: 1.1.7
    spec:
      containers:
      - name: node-web-app
        image: image-registry.openshift-image-registry.svc:5000/dev-og/web-node-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
